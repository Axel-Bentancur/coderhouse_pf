<div class="component__user-table">
  <h3 appTitleSizeDirective>Students List</h3>

  <!-- ADD STUDENT -->
  <button mat-fab extended class="add-icon" aria-label="Students list" (click)="openDialog('Create new', null)">
    <mat-icon>add-icon</mat-icon>
    New Student
  </button>

  <table mat-table [dataSource]="students" class="mat-elevation-z8">

    <!-- INDEX COLUMN -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- NAME COLUMN -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element | userFullName }}</td>
    </ng-container>

    <!-- ADDRESS COLUMN -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- PHONE COLUMN -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{ element.phone | userPhoneNumber }}</td>
    </ng-container>

    <!-- EMAIL COLUMN -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- EDIT COLUMN -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="edit" (click)="openDialog('Edit', element)">
          <mat-icon class="edit-icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- DELETE COLUMN -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="delete" (click)="openDialog('Delete', element)">
          <mat-icon class="delete-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
