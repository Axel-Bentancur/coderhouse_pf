<div class="course-table">
  <h3 appTitleSizeDirective>Course List</h3>

  <!-- ADD COURSE -->
  <button mat-fab extended class="add-icon" aria-label="Course list" (click)="openDialog('Create', 'Course', null)">
    <mat-icon>create_new_folder</mat-icon>
    Add New Course
  </button>

  @if(isLoading) {
    <!-- LOADER -->
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- INDEX COLUMN -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- NAME COLUMN -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.courseName }}</td>
      </ng-container>

      <!-- CLASSES QTY COLUMN -->
      <ng-container matColumnDef="courseClassQty">
        <th mat-header-cell *matHeaderCellDef> Number of Classes </th>
        <td mat-cell *matCellDef="let element"> {{ element.courseClassQty }}</td>
      </ng-container>

      <!-- HOURS QTY COLUMN -->
      <ng-container matColumnDef="hoursQty">
        <th mat-header-cell *matHeaderCellDef> Number of Hours </th>
        <td mat-cell *matCellDef="let element"> {{ element.hoursQty }}</td>
      </ng-container>

      <!-- TEACHER COLUMN -->
      <ng-container matColumnDef="teacherName">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
      </ng-container>

      <!-- EDIT COLUMN -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="edit" (click)="openDialog('Edit', 'Course', element)">
            <mat-icon class="edit-icon">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- DELETE COLUMN -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="delete" (click)="openDialog('Delete', 'Course', element)">
            <mat-icon class="delete-icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }

</div>
