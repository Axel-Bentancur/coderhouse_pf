<div class="user-table">
  <h3 appTitleSizeDirective>Users List</h3>

  <!-- ADD STUDENT -->
  <button mat-fab extended class="add-icon" aria-label="Users list" (click)="openDialog('User', 'Create', null)">
    <mat-icon>person_add</mat-icon>
    Add New User
  </button>

  @if(!isLoading$) {
    <!-- LOADER -->
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <table mat-table [dataSource]="users$" class="mat-elevation-z8">

      <!-- INDEX COLUMN -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
      </ng-container>

      <!-- NAME COLUMN -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element | userFullName }}</td>
      </ng-container>

      <!-- EMAIL COLUMN -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- EDIT COLUMN -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="edit" (click)="openDialog('User', 'Edit', element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- DELETE COLUMN -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="delete" (click)="openDialog('User', 'Delete', element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }

</div>
