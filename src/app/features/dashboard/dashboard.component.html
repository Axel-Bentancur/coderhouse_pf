<div class="dashboard">
  <mat-drawer-container class="dashboard__container" [hasBackdrop]="true">

    <!-- LATERAL MENU -->
    <mat-drawer #drawer [mode]='"over"'>
      <app-sidenav></app-sidenav>
    </mat-drawer>

    <div>
      <!-- TOOLBAR -->
      <app-toolbar class="toolbar" (toggleSidenav)="onToggleSidenav()"></app-toolbar>
      <!-- MAIN CONTENT -->
      <main>
        <router-outlet></router-outlet>
      </main>
    </div>

  </mat-drawer-container>
</div>
